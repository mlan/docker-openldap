name: Docker Image Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get install -y ldap-utils

    - name: Build docker images
      run: make build

    - name: Run tests
      shell: 'script -q -e -c "bash {0}"'
      run: |
        make test-all
